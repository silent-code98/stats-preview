<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" sizes="32x32" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <title>Stats preview card | SILENT CODE</title>
</head>
<body>
  
    <main class="container">

        <!-- card container -->
        <div class="card__container">

            <!-- content left -->
            <div class="content__left">
                <h1 class="title">
                    Get <span>insights</span> that help your business grow.
                </h1>

                <p class="description">
                    Discover the benefit of data analytics and make better decistions regarding revenue, customer experience, and overall efficiency.
                </p>

                <div class="stats__container">

                    <div class="stat__item companies">
                        <h3>10K+</h3>
                        <h6>COMPANIES</h6>
                    </div>
                    

                    <div class="stat__item templates">
                        <h3>314</h3>
                        <h6>TEMPLATES</h6>
                    </div>

                    <div class="stat__item queries">
                        <h3>12M+</h3>
                        <h6>QUERIES</h6>
                    </div>

                </div>
            </div>
            <!-- end content left -->
            
            <!-- content right -->
            <div class="content__right">
                <div class="card__image">

                </div>
            </div>
            <!-- end content right -->

        </div>
        <!-- end card container -->

    </main>

</body>
</html>
